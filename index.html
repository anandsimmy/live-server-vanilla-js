<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='index.css' rel='stylesheet' />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' />
    <title>Document</title>
</head>
<body>
    <div class='star-wrapper' onclick="resetHandler()">
        <div class='fa fa-star star-item' onclick="clickHandler(0, this, event)" onmouseout="mouseOutHandler(0, this)" onmouseover="mouseOverHandler(0, this)"></div>
        <div class='fa fa-star star-item' onclick="clickHandler(1, this, event)" onmouseout="mouseOutHandler(1, this)" onmouseover="mouseOverHandler(1, this)"></div>
        <div class='fa fa-star star-item' onclick="clickHandler(2, this, event)" onmouseout="mouseOutHandler(2, this)" onmouseover="mouseOverHandler(2, this)"></div>
        <div class='fa fa-star star-item' onclick="clickHandler(3, this, event)" onmouseout="mouseOutHandler(3, this)" onmouseover="mouseOverHandler(3, this)"></div>
        <div class='fa fa-star star-item' onclick="clickHandler(4, this, event)" onmouseout="mouseOutHandler(4, this)" onmouseover="mouseOverHandler(4, this)"></div>
    </div> 
    <script src='index.js'></script>
</body>
</html>
